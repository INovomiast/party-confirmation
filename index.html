<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación a la Fiesta - PartyConfirmationV.1.0</title>
    <link rel="stylesheet" href="./src/css/mainpage.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/65/af/79/65af793dbd6f191ff9ee2f992d478bd5.png" type="image/x-icon">
</head>
<body>
    <center>
        <div class="phone_form_block">
            <div class="phone_form_block_header">
                <h1>🎉 Solicitar Invitación 🎉</h1>
                <h3 class="phone_form_block_body_paragraph">Inserta tu numero de telefono y recibe tu entrada a la fiesta!</h3>
    
            </div>
            <div class="phone_form_block_body">
                <br>
                <br>
                <input type="tel" name="" id="phone_form_block_body_input" class="phone_form_block_body_input" placeholder="Telefono (Sin +34)">
                <br>
                <br>
                <button class="phone_form_block_body_submit" id="phone_form_block_body_submit">Solicitar Ya!</button>
                <br>
                <br>
                <center>
                    <div class="loader" id="loading_spinner"></div>
                </center>
                <center>
                    <div class="finish_btn_div" id="finish_btn_div" style="display: none;">
                        <a href="" id="download_file_link" download><button class="download_inv_file">Descargar Invitación</button></a>
                    </div>
                </center>
            </div>
            <br>
            <br>
            <div class="phone_form_block_bottom">
                <h4 class="phone_form_block_bottom_terms">Al solicitar tu Invitación aceptas los <a href="">Terminos y Condiciones</a> del sitio web party-confirmation.com</h4>
            </div>
        </div>
        
        
        
        
        <!-- Footer -->
        <center>
            <footer class="page_footer">
                <h2>©Party Confirmation 🎉 - 2022</h2>
            </footer>
        </center>
    </center>
    
    
    <script src="./src/js/id-manager.js"></script>
</body>
</html>
